<style>
.timerLabel {
font-family: Georgia, serif;
font-size: 24px;
font-style: italic;
text-align: center;
color: #383838;
}
.countdowndiv {
text-align: center;
margin-top: -5px;
}
.invtitle {
font-size: 52px !important;
font-weight: bold;
letter-spacing: 2px !important;
line-height: 0.78em !important;
color: #F5F5F5;
margin: 1em 0 0.5em !important;
margin-bottom: 10px !important;
font-family: adelle, Georgia, serif !important;
-webkit-margin-before: 0.47em !important;
}

.button {
    display: inline-block;
    text-align: center;
    vertical-align: middle;
    padding: 12px 24px;
    border: 1px solid #159315;
    border-radius: 8px;
    background: #992828;
    background: -webkit-gradient(linear, left top, left bottom, from(#22ef22), to(#159315));
    background: -moz-linear-gradient(top, #22ef22, #159315);
    background: linear-gradient(to bottom, #22ef22, #159315);
    text-shadow: #0d5c0d 1px 1px 1px;
    font: normal normal bold 20px arial;
    color: #ffffff;
    text-decoration: none;
}
.button:hover,
.button:focus {
    border: 1px solid #1ab81a;
    background: #992828;
    background: -webkit-gradient(linear, left top, left bottom, from(#29ff29), to(#19b019));
    background: -moz-linear-gradient(top, #29ff29, #19b019);
    background: linear-gradient(to bottom, #29ff29, #19b019);
    color: #ffffff;
    text-decoration: none;
}
.button:active {
    background: #982727;
    background: -webkit-gradient(linear, left top, left bottom, from(#159315), to(#159315));
    background: -moz-linear-gradient(top, #159315, #159315);
    background: linear-gradient(to bottom, #159315, #159315);
}
</style>
<div class="container" fade-in>
	<div ng-controller="CountdownCtrl" ng-show="config.showcountdown" class="container countdowndiv">
	  <div class="cnt ng-scope">
					<div class="ng-binding"></div>
	  <span class="timerLabel">{{config.tagline}}
					<timer interval="1000" countdown="config.countdown" timespan="config.countdown" class="timerLabel ng-isolate-scope ng-scope ng-binding">{{days}} days, {{hours}} hours, {{minutes}} minutes, {{seconds}} seconds.</timer>
				</span></div>
	 </div>
	  
    <div id="hero-container" class="container">

        <div class="hero-unit" ng-controller="SiteConfigCtrl">

            <h1 class="invtitle">{{site.Inviter__Title__c}}</h1>
            <p class="tagline">{{site.Inviter__Tagline__c}}</p>

            <br>
            <p>
               {{site.Inviter__Description__c}}
            </p>
			<a ng-show="site.Inviter__Active__c" class="button" href="#">Get started!</a>
        </div>
    </div>
</div>
