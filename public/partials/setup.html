<style>
h1 {
	margin: 0 0 26px 0;
}
input {
	line-height: 20px;
	height: 20px;
	padding: 4px 6px;
	margin-bottom: 10px;
	font-size: 16px;
	line-height: 22px;
	color: #555;
	-webkit-border-radius: 4px;
	-moz-border-radius: 4px;
	border-radius: 4px;
}
.btn-danger, .btn-success {
	float:right;
	margin: 0 6px;
}
span {
	font-size: 16px;
}
span.add-on {
	font-size: 16px;
}
.control-label {
	font-size: 16px;
}
.radio {
	margin: 12px 0 0 0 ;
}
input:focus {
  color: black !important;
  border-color: rgba(82, 168, 236, 0.8) !important;
  -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6) !important;
  -moz-box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6) !important;
  box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px rgba(82, 168, 236, 0.6) !important;
}
/* Always hide the input help when it's pristine */
input.ng-pristine + .input-help {
  display: none;
}
/* Show green border when stuff has been typed in, and its valid */
.ng-dirty.ng-valid {
  border-color:#3a7d34;
}

/* Show red border when stuff has been typed in, but its invalid */
.ng-dirty.ng-invalid {
  border-color:#ec3f41;
}
</style>
<div fade-in>
    <div class="container">

       <h1>Create a microsite</h1>
	
		<div ng-controller="SiteBuilderCtrl">
			
		  <form class="form-horizontal span6" ng-submit="createSite()">
			  <fieldset>
				  <div class="component">
					  <div class="control-group">
						  <label class="control-label" for="subdomain"><span>Subdomain:</span></label>
						  <div class="controls">
							  <div class="input-append">
						  		<input id="subdomain" class="input-xlarge" type="text" placeholder="your subdomain" ng-model="site.subdomain" required>
								<span class="add-on">.invtr.co</span>
							  </div>
						  </div>
					  </div>
				 </div>	
			     <div class="component">
				 	<div class="control-group">
							<label class="control-label" for="incentivename"><span>Incentive Title:</span></label>
						  	<div class="controls">
							  <input id="incentivename" name="incentivenname" ng-model="site.incentivename" placeholder="title" class="input-xlarge" required>
						  	</div>	
				  	  </div>
			  	</div>
			    <div class="component">
				 	<div class="control-group">
							<label class="control-label" for="incentivetagline"><span>Incentive Tagline:</span></label>
						  	<div class="controls">
							  <input id="incentivetagline" name="incentivetagline" ng-model="site.incentivetagline" placeholder="tagline" class="input-xlarge" required>
						  	</div>	
				  	  </div>
			  	</div>
			    <div class="component">
				 	<div class="control-group">
							<label class="control-label" for="incentiveblurb"><span>Incentive Description:</span></label>
						  	<div class="controls">
							  <input id="incentiveblurb" name="incentiveblurb" ng-model="site.incentiveblurb" placeholder="description" class="input-xlarge" required>
						  	</div>	
				  	  </div>
			  	</div>
			    <div class="component">
					<div class="control-group input-append">
					  <input type="text" ng-model="site.startdate" data-date-format="dd/mm/yyyy" bs-datepicker>
					  <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
					</div>
				 	
			  	</div>
			    <div class="component">
					<div class="control-group input-append">
					  <input type="text" ng-model="site.enddate" data-date-format="dd/mm/yyyy" bs-datepicker>
					  <button type="button" class="btn" data-toggle="datepicker"><i class="icon-calendar"></i></button>
					</div>
			  	</div>
			     <div class="component">
				 	<div class="control-group">
				  	  <label class="control-label" for="radios"><span class="radio">Authentication:</span></label>
					  <div class="controls">
						  <label class="radio" for="radios-0">
				  		  <input type="radio" name="radios" id="fbconnect" ng-model="site.auth" value="fbconnect" ><span>Facebook Connect</span><br/>
					  	  </label>
						  <label class="radio" for="radio-1">
				  		  <input type="radio" name="radios" id="sfconnect" ng-model="site.auth" value="sfconnect" checked><span>Salesforce Connect</span><br/>
					  	  </label>
					  </div>
			  	   </div>
			   </div>
			   
			   
			   
			   
			   <div class="component">
			   		<div class="controls">
						<button id="save" class="btn btn-success">Create site</button>

			  			<button id="cancel" class="btn btn-danger">Cancel</button>
					</div>
			  <div>
		  	</fieldset>
		  </form>
	  </div>
	  
  </div>
</div>
